        <video src="./Videos/1.mp4" width="700px" height="500px" controls>Video Treino 1</video>

    <div style="text-align:center"> 
        <button onclick="playPause()">Iniciar / Pausar</button> 
        <button onclick="makeBig()">Grande</button>
        <button onclick="makeSmall()">Pequeno</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420">
          <source src="./Videos/1.mp4" type="video/mp4">
        </video>
      </div> 

        <script> 
        var myVideo = document.getElementById("video1"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 560; 
        } 
        
        function makeSmall() { 
            myVideo.width = 320; 
        } 
        
        function makeNormal() { 
            myVideo.width = 420; 
        } 
        </script> 
</div>
